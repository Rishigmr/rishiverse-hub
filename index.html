<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rishiverse Login</title>

  <!-- Firebase CDN (ONLY THIS) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      font-family:Arial;
      color:white;
    }
    .box{
      background:#111;
      padding:25px;
      width:320px;
      border-radius:15px;
      box-shadow:0 0 30px black;
      text-align:center;
    }
    input{
      width:100%;
      padding:10px;
      margin:8px 0;
      border-radius:8px;
      border:none;
      outline:none;
    }
    button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      background:#ff9800;
      font-weight:bold;
      cursor:pointer;
    }
    .google{
      background:#4285F4;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Rishiverse</h2>
  <p>Login / Signup</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
  <button class="google" onclick="googleLogin()">Login with Google</button>
</div>

<script>
  // âœ… REAL FIREBASE CONFIG (ONLY ONCE)
  const firebaseConfig = {
    apiKey: "AIzaSyDn4jSn34Hah4GjRAKOPoBYfHtfSd7Y-kM",
    authDomain: "initial-rishiverse-platform.firebaseapp.com",
    projectId: "initial-rishiverse-platform",
    appId: "1:31834210782:web:4fbe55befc466514bddd4f"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signup(){
    auth.createUserWithEmailAndPassword(
      email.value,
      password.value
    ).then(()=>{
      alert("Signup Successful");
    }).catch(e=>alert(e.message));
  }

  function login(){
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).then(()=>{
      alert("Login Successful");
    }).catch(e=>alert(e.message));
  }

  function googleLogin(){
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(()=>alert("Google Login Successful"))
      .catch(e=>alert(e.message));
  }
</script>

</body>
</html>
